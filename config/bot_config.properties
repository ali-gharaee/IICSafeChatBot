[bot_config]

# API Configurations
openai_api_key=
telegram_bot_token=
use_openai=true  # Use OpenAI by default
fine_tuned_model_path=path_to_your_fine_tuned_model
use_local_model_if_openai_fails=true  # Switch to local fine-tuned model after OpenAI failures
max_openai_retries=3  # Maximum number of retries before switching to local model

# Warnings and Blocking Configurations
warning_limit=3  # Number of warnings allowed before block
block_duration=24  # Duration of the block in hours
kick_on_repeat=true  # Kick user out if behavior repeats after block

# Admin Notifications
admin_chat_id=  # Chat ID of the admin
